<div class="centered" id="location-header">
  Seattle
</div>

<div id="clicktargetcontainer">
	<video loop muted  id="mainvideo" src="http://player.vimeo.com/external/123836285.hd.mp4?s=6ddd98cc75f1bb6fb776369a8fa372bf&profile_id=113" type="video/mp4" webkit-playsinline ad-outlet="video">
	    Your browser does not support HTML5 video.
	</video>


<div class="play-button-container vertical-center">
  <div id="inner-button-container">
    <span id="playbutton" class="glyphicon glyphicon-play play-button" ></span>
    <span id="pausebutton" class="glyphicon glyphicon-pause play-button" ></span>
  </div>
</div>

</div>

<div class="overlay" id="welcome-overlay">
  <div class="container above-overlay">
    <div class="row vertical-center">
      <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1 centered-content">
        <p> welcome to </p>
        <p class="title">
          <img id="welcome-title" class="title-svg" src="images/title.svg"></img>
        </p>
        <p class="logo">
          <img id="welcome-logo" class="logo-svg" src="images/logo.svg"></img>
        </p>
        <div class="section-wrapper">
<p>an interactive travelling album by <a class="loud-link" href="http://thepapersmusic.com">The Papers</a></div>
<div class="section-wrapper">
          <a href="http://facebook.com/papersmusic" target="_blank">
            <img id="facebooklink" class="glyphicon social-link" src="images/facebook-with-circle.svg"></img>
          </a>

          <a href="http://instagram.com/thepapersband" target="_blank">
            <img id="instagramlink" class="glyphicon social-link" src="images/instagram-with-circle.svg"></img>
          </a>

          <a href="http://thepapersmusic.com/" target="_blank">
            <img id="tumblrlink" class="glyphicon social-link" src="images/tumblr-with-circle.svg"></img>
          </a>
</div>
        </p>
        <p class="enter-btn-container"><a id="enter-btn" class="enter-btn" href="#" role="button">Begin</a></p>
      </div>
    </div>
  </div>
</div>

</div>

<audio loop src="audio/ANYWAYVIDEOAUDIO.mp3" id="papertrailaudio">

</audio>



<div class="bottom-bar edge-bar">

 <div class="bottom-selections">
   <div class="container bottom-bar-container">
     <div class="bottom-bar-title">
       Locations
     </div>
     <div class="row">
       {% for city in site.cities %}
       <div class="col-md-3 col-lg-2 col-sm-4 col-xs-5">
          <a class="location-link" href="#" onclick="switchto('{{ city.name }}')">  {{ city.prettyname }} </a>
       </div>
       {% endfor %}
     </div>
     <p class="credits-link loud-link"> <a href="credits" target="_blank"> credits </a> </p>
   </div>
 </div>
</div>
